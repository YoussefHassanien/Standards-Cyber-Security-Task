<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fake Bank Transfer</title>
  </head>
  <body>
    <h1>Bank Transfer</h1>

    {% if success %}
    <p style="color: green">Transfer Successful!</p>
    {% endif %}

    <form method="POST" action="/transfer">
      {{ form.hidden_tag() }}

      <label for="recipient">Recipient:</label><br />
      {{ form.recipient(size=30) }}<br />

      <label for="amount">Amount:</label><br />
      {{ form.amount(size=10) }}<br />

      {{ form.submit() }}
    </form>
    <p id="error_message" style="display: none; color: red">
      Transfer Failed, Please try again later
    </p>
    {% if error_message %}
    <script>
      document.getElementById("error_message").style.display = "block";
    </script>
    {% endif %}
  </body>
</html>
